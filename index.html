<!DOCTYPE html>
<html ng-app="Pokemon">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>Pokedex</title>
    <link rel="icon" href="https://vignette.wikia.nocookie.net/the-pokemon-sun-and-moon/images/4/4c/Pokeball.png/revision/latest?cb=20161123053945">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
  </head>
  <body class="fondo" ng-controller="ListadoPokemon">


    <div class="container">
      <div class="row">
        <div class="col-md-12">
       <center><h1>Pokemon</h1></center>
       <br>
       <br>
        </div>
      </div>
    </div>

      <div class="container misley">
        <div class="row">
          <div class="col-md-4 text-center col-sm-4" ng-repeat="P in Lista">
            <div class="misley">
              <br>
             <img class="dane" src="{{P.data.sprites.front_default}}" alt="Poke">
            </div>
            <center>
            <div class="daneli">{{P.data.name}}</div>
            </center>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/script.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>

</html>
